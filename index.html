<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>勇闖挑戰｜GUANDO GO!</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --brown-text: #4a2c00;
    }

    * { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Zen Maru Gothic", "Noto Sans TC", sans-serif;
        color: var(--brown-text);
        overflow-x: hidden;
    }

    /* 整體底色，避免載入前閃白 */
    body {
        background: #f6e07a;
        position: relative;
    }

    /* 模糊背景：只負責鋪滿顏色、消除色差 */
    .bg-blur {
        position: fixed;
        inset: 0;
        background: url("2400.jpg") center top / cover no-repeat;
        filter: blur(14px) brightness(1.05);
        transform: scale(1.1);
        z-index: -2;
    }

    /* 主視覺：清楚版本，依原比例顯示 */
    .bg-main {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 768px;             /* 主視覺最大寬度，可再調 */
        aspect-ratio: 1080 / 2400;     /* 依你的背景圖比例調整 */
        background: url("2400.jpg") center top / contain no-repeat;
        z-index: -1;
        pointer-events: none;
    }

    /* 內容外框（像一支置中的手機） */
    .wrapper {
        max-width: 520px;
        margin: 0 auto;
        padding: 140px 16px 60px;  /* 上方空間留給主視覺標題區 */
        position: relative;
        z-index: 1;
    }

    h1 {
        text-align: center;
        font-size: 30px;
        margin: 0 0 6px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .sub {
        text-align: center;
        font-size: 14px;
        margin-bottom: 22px;
        font-weight: 700;
        opacity: 0.9;
        letter-spacing: 2px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        background: linear-gradient(#ffdf7f, #ffbd4b);
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        color: #4a2c00;
        cursor: pointer;
        box-shadow: 0 4px 10px #00000030;
    }

    .card {
        background: #ffffffee;
        border-radius: 22px;
        padding: 22px 20px;
        margin-top: 18px;
        box-shadow: 0 6px 16px #00000030;
        display: none;
    }
    .card.active { display: block; }

    .wood-sign {
        background: #dcb980;
        border: 3px solid #8b5a2b;
        border-radius: 10px;
        padding: 10px 18px;
        display: inline-block;
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .question {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.6;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #d6b067;
        border-radius: 10px;
        font-size: 16px;
    }

    .result {
        margin-top: 10px;
        font-size: 15px;
        font-weight: 700;
        min-height: 20px;
    }

    /* 平板以上：多留一點上方空間，主視覺露多一點 */
    @media (min-width: 768px) {
        .wrapper {
            padding-top: 180px;
        }
    }

    @media (min-width: 1024px) {
        .wrapper {
            max-width: 560px;
            padding-top: 220px;
        }
        .bg-main {
            max-width: 820px;
        }
    }
</style>
</head>

<body>

<div class="bg-blur"></div>
<div class="bg-main"></div>

<div class="wrapper">
    <h1>勇闖挑戰 GUANDO GO!</h1>
    <div class="sub">文化探索 × 自我實踐</div>

    <button id="startBtn" onclick="startGame()">開始闖關</button>

    <!-- 關卡 1 -->
    <div class="card" id="card1">
        <div class="wood-sign">關卡 1｜勇氣起點・三將君</div>
        <p class="question">從武將的形象來看，你覺得三將君代表哪些品格？</p>
        <input id="ans1" type="text" placeholder="請輸入你的答案…">
        <button onclick="checkAnswer('ans1', ['忠','勇','守護'], 'card2', 'card1')">提交答案</button>
        <div class="result" id="ans1-result"></div>
    </div>

    <!-- 關卡 2 -->
    <div class="card" id="card2">
        <div class="wood-sign">關卡 2｜土地的庇護・福德殿</div>
        <p class="question">根據你的觀察，人們通常會向土地公祈求什麼？</p>
        <input id="ans2" type="text" placeholder="請輸入你的答案…">
        <button onclick="checkAnswer('ans2', ['平安','順利','保佑'], 'card3', 'card2')">提交答案</button>
        <div class="result" id="ans2-result"></div>
    </div>

    <!-- 你後面關卡 3～final 直接照之前的結構貼上就好 -->
</div>

<script>
function startGame() {
    const firstCard = document.getElementById("card1");
    firstCard.classList.add("active");
    document.getElementById("startBtn").style.display = "none";
    firstCard.scrollIntoView({ behavior: "smooth", block: "start" });
}

function checkAnswer(inputId, keywords, nextId, hideId) {
    const inputEl = document.getElementById(inputId);
    const input = inputEl.value.trim();
    const resultBox = document.getElementById(inputId + "-result");

    if (!input) {
        resultBox.style.color = "#c62828";
        resultBox.innerHTML = "請先輸入你的想法再提交喔！";
        inputEl.focus();
        return;
    }

    const isCorrect = keywords.some(k => input.includes(k));

    if (isCorrect) {
        resultBox.style.color = "#0d8b00";
        resultBox.innerHTML = "✔ 太棒了！一起前往下一關！";

        const nextCard = document.getElementById(nextId);
        nextCard.classList.add("active");
        if (hideId) document.getElementById(hideId).style.display = "none";

        setTimeout(() => {
            nextCard.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 400);
    } else {
        resultBox.style.color = "#c62828";
        resultBox.innerHTML = "✘ 再想一想！試著回想剛剛看到的線索～";
    }
}
</script>

</body>
</html>
