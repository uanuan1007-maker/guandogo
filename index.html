<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>勇闖挑戰｜GUANDO GO!</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --brown-text: #4a2c00;
    }

    * { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Zen Maru Gothic", "Noto Sans TC", sans-serif;
        color: var(--brown-text);
        overflow-x: hidden;
    }

    /* ⭐ 背景使用圖片完整呈現 + 模糊延伸避免色差 */
    body {
        position: relative;
        background: #000;
    }

    /* 模糊背景延伸區塊（避免色差的關鍵） */
    .bg-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("2400.jpg") center top / cover no-repeat;
        filter: blur(20px) brightness(1.1);
        transform: scale(1.2);
        z-index: -2;
    }

    /* 主視覺固定完整顯示 */
    .bg-main {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: auto;
        width: 100%;
        background: url("2400.jpg") center top / contain no-repeat;
        z-index: -1;
        pointer-events: none;
    }

    /* 置中手機版內容區 */
    .wrapper {
        max-width: 520px;
        margin: 0 auto;
        padding: 280px 16px 60px; /* 頂部留空讓主視覺完整顯示 */
        position: relative;
        z-index: 2;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin: 0;
        font-weight: 700;
    }

    .sub {
        text-align: center;
        font-size: 15px;
        margin-bottom: 22px;
        font-weight: 700;
        opacity: 0.9;
        letter-spacing: 2px;
    }

    /* 卡片 */
    .card {
        background: #ffffffee;
        border-radius: 22px;
        padding: 22px 20px;
        margin-top: 18px;
        box-shadow: 0 6px 16px #00000030;
        display: none;
    }
    .card.active { display: block; }

    .wood-sign {
        background: #dcb980;
        border: 3px solid #8b5a2b;
        border-radius: 10px;
        padding: 10px 18px;
        display: inline-block;
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #d6b067;
        border-radius: 10px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(#ffdf7f, #ffbd4b);
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        color: #4a2c00;
        margin-top: 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px #00000030;
    }

    /* RWD tablet */
    @media (min-width: 768px) {
        .wrapper { padding-top: 330px; }
    }

    /* RWD desktop */
    @media (min-width: 1024px) {
        .wrapper { max-width: 580px; padding-top: 380px; }
    }

</style>
</head>

<body>

<!-- ⭐ 背景模糊（解決色差） -->
<div class="bg-blur"></div>

<!-- ⭐ 主視覺完整呈現 -->
<div class="bg-main"></div>

<div class="wrapper">
    <h1>勇闖挑戰 GUANDO GO!</h1>
    <div class="sub">文化探索 × 自我實踐</div>

    <button id="startBtn" onclick="startGame()">開始闖關</button>

    <div class="card" id="card1">
        <div class="wood-sign">關卡 1｜勇氣起點・三將君</div>
        <p>從武將的形象來看，你覺得三將君代表哪些品格？</p>
        <input id="ans1" type="text">
        <button onclick="checkAnswer('ans1',['忠','勇','守護'],'card2','card1')">提交答案</button>
        <div id="ans1-result"></div>
    </div>

    <div class="card" id="card2">
        <div class="wood-sign">關卡 2｜土地的庇護・福德殿</div>
        <p>人們通常會向土地公祈求什麼？</p>
        <input id="ans2" type="text">
        <button onclick="checkAnswer('ans2',['平安','順利','保佑'],'card3','card2')">提交答案</button>
        <div id="ans2-result"></div>
    </div>

</div>

<script>
function startGame() {
    document.getElementById("card1").classList.add("active");
    document.getElementById("startBtn").style.display = "none";
}

function checkAnswer(inputId, keywords, nextId, hideId) {
    const input = document.getElementById(inputId).value.trim();
    const result = document.getElementById(inputId + "-result");

    if (!input) {
        result.innerHTML = "請先輸入內容！";
        result.style.color = "#c62828";
        return;
    }

    if (keywords.some(k => input.includes(k))) {
        result.innerHTML = "✔ 正確！";
        result.style.color = "#0d8b00";

        document.getElementById(nextId).classList.add("active");
        document.getElementById(hideId).style.display = "none";

    } else {
        result.innerHTML = "✘ 再想想～";
        result.style.color = "#c62828";
    }
}
</script>

</body>
</html>
